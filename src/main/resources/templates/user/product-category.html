<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/user/main-layout.html}">

<body>
<div layout:fragment="content">
		<div class="span9">
    <ul class="breadcrumb">
		<li><a th:href="@{/}">Home</a> <span class="divider">/</span></li>
		<li class="active" th:text="${category.name}"></li>
    </ul>
	<h3> <span th:text="${category.name}"></span><small class="pull-right"><span th:text="${category.products.size()}"></span> products are available</small></h3>	
	
	<hr class="soft">
	
	  
<div id="myTab" class="pull-right">
 <a href="#listView" data-toggle="tab"><span class="btn btn-large"><i class="icon-list"></i></span></a>
 <a href="#blockView" data-toggle="tab"><span class="btn btn-large btn-primary"><i class="icon-th-large"></i></span></a>
</div>
<br class="clr">
<br class="clr">
<div class="tab-content">
	<div class="tab-pane" id="listView">
		<div class="row" th:each="product: ${category.products}">	  
			<div class="span2" th:each="photo : ${product.photos}">
			<a th:href="@{/detail/{id}(id=${product.id})}" >
				<img th:src="@{${'/uploads/images/' + photo.name}}" alt=""></a>
			</div>
			<div class="span4">
				<h3  th:text="${product.status} ? 'Còn Hàng' : 'Hết Hàng'"></h3>				
				<hr class="soft">
				<h5  th:text="${product.name}"></h5>
			    <p th:text="${product.description}">
				<a class="btn btn-small pull-right" th:href="@{/detail/{id}(id=${p.id})}">View Details</a>
				<br class="clr">
			</div>
			<div class="span3 alignR">
			<form class="form-horizontal qtyFrm">
			<h3 th:text="${product.price}"></h3>
			
			
			  <a th:href="@{/cart/{id}(id=${product.id})}" class="btn btn-large btn-primary"> Add to <i class=" icon-shopping-cart"></i></a>
			  <a th:href="@{/detail/{id}(id=${product.id})}" class="btn btn-large"><i class="icon-zoom-in"></i></a>
			
				</form>
			</div>
			<hr class="soft">
		</div>
		<hr class="soft">
		
		
	</div>

	<div class="tab-pane  active" id="blockView">
		<ul class="thumbnails">
			<li class="span3" th:each="product: ${category.products}">
			  <div class="thumbnail">
				<a th:href="@{/detail/{id}(id=${product.id})}" th:each="photo : ${product.photos}">
				<img th:src="@{${'/uploads/images/' + photo.name}}" alt=""></a>
				<div class="caption">
				 <h5  th:text="${product.name}"></h5>
				  <p th:text="${product.description}">
				   <h4 style="text-align:center"><a class="btn" href="product_details.html"> <i class="icon-zoom-in"></i></a> <a class="btn" th:href="@{/cart/{id}(id=${product.id})}">Add to <i class="icon-shopping-cart"></i></a> <a class="btn btn-primary" href="#" th:text="${product.price}"></a></h4>
				</div>
			  </div>
			</li>
			
		  </ul>
	<hr class="soft">
	</div>
</div>

	
			<br class="clr">
</div>
		</div>
		</div>
</body>
</html>
