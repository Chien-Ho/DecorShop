<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/user/main-layout.html}">

<body>
<div layout:fragment="content">
		<div class="span9">
    <ul class="breadcrumb">
		<li><a th:href="@{/}">Home</a> <span class="divider">/</span></li>
		<li class="active" ></li>
    </ul>
	
	
	<hr class="soft">
	<form class="form-horizontal span6">
		<div class="control-group">
		  <label class="control-label alignL">Sort By </label>
			<select>
              <option>Priduct name A - Z</option>
              <option>Priduct name Z - A</option>
              <option>Priduct Stoke</option>
              <option>Price Lowest first</option>
            </select>
		</div>
	  </form>
	  
<div id="myTab" class="pull-right">
 <a href="#listView" data-toggle="tab"><span class="btn btn-large"><i class="icon-list"></i></span></a>
 <a href="#blockView" data-toggle="tab"><span class="btn btn-large btn-primary"><i class="icon-th-large"></i></span></a>
</div>
<br class="clr">
<div class="tab-content">
	
	<div class="tab-pane  active" id="blockView">
		<ul class="thumbnails">
			<li class="span3" th:each="product: ${productSearch}">
			  <div class="thumbnail">
				<a href="product_details.html" th:each="photo : ${product.photos}">
				<img th:src="@{${'/uploads/images/' + photo.name}}" alt=""></a>
				<div class="caption">
				 <h5  th:text="${product.name}"></h5>
				  <p th:text="${product.description}">
				   <h4 style="text-align:center"><a class="btn" href="product_details.html"> <i class="icon-zoom-in"></i></a> <a class="btn" href="#">Add to <i class="icon-shopping-cart"></i></a> <a class="btn btn-primary" href="#" th:text="${product.price}"></a></h4>
				</div>
			  </div>
			</li>
			
		  </ul>
	<hr class="soft">
	</div>
</div>

	<a href="compair.html" class="btn btn-large pull-right">Compair Product</a>
	<div class="pagination">
			<ul>
			<li><a href="#">‹</a></li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">...</a></li>
			<li><a href="#">›</a></li>
			</ul>
			</div>
			<br class="clr">
</div>
		</div>
		</div>
</body>
</html>
