<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/user/main-layout.html}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<div layout:fragment="content">
		<div class="span9">
		
			<form id= "formSubmit"  th:object="${bills}" th:action="@{checkout}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Full Name:</label>
    <input type="text" class="form-control form-control-lg" id="categoryName" th:field="*{fullName}"placeholder="Full Name" >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email:</label>
    <input type="text" step="0.01" class="form-control form-control-lg " id="price"th:field="*{email}"placeholder="" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Phone:</label>
    <input type="tel" step="84+" class="form-control form-control-lg" id="price" th:field="*{phone}"placeholder="" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Address:</label>
    <textarea  class="form-control form-control-lg" id="description" th:field="*{address}"placeholder="Address" required="required"></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Note:</label>
    <textarea class="form-contro form-control-lgl" id="contente" th:field="*{note}"placeholder="Note" ></textarea>
  </div>

 
  
  
  <button type="submit" class="btn btn-primary" id="btnAddorUpdate">Thanh toaÌn</button>
</form>
		</div>
		</div>
</body>
</html>
