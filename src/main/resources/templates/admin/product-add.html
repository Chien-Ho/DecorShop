<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/admin/main-layout.html}">
	
<body>
<div layout:fragment="content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Product Edit: <span th:text="${product.name}"></span></h1>
				
							
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a flag="info"
												   class="dt-button buttons-colvis btn btn-white btn-primary btn-bold" data-toggle="tooltip"
												   title='add category' th:href="@{/admin/category-add}">
															<span>
																<i class="fa fa-plus-circle bigger-110 purple"></i>
															</span>
												</a>
												
												</li>
								
							</ol>
						</div>
						
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
				<form id= "formSubmit"  th:object="${product}" th:action="@{admin/product-add}" method="post">
				  <div class="form-group">
    <label for="exampleFormControlSelect1">Category:</label>
    <select class="form-control" id="exampleFormControlSelect1" th:field="*{category}">
                         <optgroup th:each="parent : ${parentList}"
                                 th:label="${parent.name}">
                          
                           <option  th:if=${!parent.children.isEmpty()} 
                           th:each="children : ${parent.children}"
                           th:value="${children.id}" 
                           th:text="${children.name}"></option>
                         </optgroup>
                  </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Product Name:</label>
    <input type="text" class="form-control" id="categoryName" th:field="*{name}"placeholder="Product Name" >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Price:</label>
    <input type="number" step="0.01" class="form-control" id="price"th:field="*{price}"placeholder="" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Quantity:</label>
    <input type="number" step="0" class="form-control" id="price" th:field="*{quantity}"placeholder="" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Description:</label>
    <textarea  class="form-control" id="description" th:field="*{description}"placeholder="Description" ></textarea>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Content:</label>
    <textarea class="form-control" id="contente" th:field="*{content}"placeholder="Detail" ></textarea>
  </div>

 
  <div class="form-check" >
    <input type="checkbox" class="form-check-input" id="status" name="featured" th:field="*{featured}">
    <label class="form-check-label" >Featured</label>
  </div>
   <div class="form-check">
    <input type="checkbox" class="form-check-input" id="status" name="status" th:field="*{status}">
    <label class="form-check-label" >Status</label>
  </div>
  
  <input type="hidden" class="form-control"  th:field="*{id}" >
  <button type="submit" class="btn btn-primary" id="btnAddorUpdate">Save</button>
</form>
				</div>
			</section>
		</div>
		</div>
</body>
</html>
