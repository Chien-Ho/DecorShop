<html  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<link id="callcss" rel="stylesheet"
	th:href="@{/user/themes/bootshop/bootstrap.min.css}" media="screen" />
<link th:href="@{/user/themes/css/base.css}" rel="stylesheet" media="screen" />
<!-- Bootstrap style responsive -->
<link th:href="@{/user/themes/css/bootstrap-responsive.min.css}"
	rel="stylesheet" />
<link th:href="@{/user/themes/css/font-awesome.css}" rel="stylesheet"
	type="text/css">
<!-- Google-code-prettify -->
<link th:href="@{/user/themes/js/google-code-prettify/prettify.css}"
	rel="stylesheet" />
<!-- fav and touch icons -->
<link rel="shortcut icon" th:href="@{/user/themes/images/ico/favicon.ico}">
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	th:href="@{/user/themes/images/ico/apple-touch-icon-144-precomposed.png}">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	th:href="@{/user/themes/images/ico/apple-touch-icon-114-precomposed.png}">
<link rel="apple-touch-icon-precomposed" sizes="72x72"
	th:href="@{/user/themes/images/ico/apple-touch-icon-72-precomposed.png}">
<link rel="apple-touch-icon-precomposed"
	th:href="@{/user/themes/images/ico/apple-touch-icon-57-precomposed.png}">
<style type="text/css" id="enject"></style>

<script th:src="@{/user/themes/js/jquery.js}" type="text/javascript"></script>
	<script th:src="@{/user/themes/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/user/themes/js/google-code-prettify/prettify.js}"></script>

	<script th:src="@{/user/themes/js/bootshop.js}"></script>
	<script th:src="@{/user/themes/js/jquery.lightbox-0.5.js}"></script>
</head>
<body>
	<div th:replace="layouts/user/header::header"></div>
	<div id="mainBody">
		<div class="container">
			<div class="row">
				<div th:replace="layouts/user/menu::menu"></div>
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>
	<div th:replace="layouts/user/footer::footer"></div>
	
</body>

</html>
