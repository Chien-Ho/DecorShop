<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/admin/main-layout.html}">
	<head>
	
	</head>
<body>
<div layout:fragment="content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Add subCategory to <span th:text="${category.name}"></span></h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin/admin}">Home</a></li>
								<li class="breadcrumb-item active">Add</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
<form id= "formSubmit" th:object="${category}" th:action="@{/admin/subcategory-add}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">SubCategory Name:</label>
    <input type="text" class="form-control" id="categoryName" th:field="*{name}"placeholder="SubCategory Name" >
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="status" th:field="*{status}">
    <label class="form-check-label" >Status</label>
     <input type="hidden" th:field="*{id}" />
       <input type="hidden" th:field="*{parent}" />
  </div>
  <button type="submit" class="btn btn-primary" id="btnAddorUpdate">Save</button>
</form>

				</div>
			</section>
		</div>
	</div>
</body>
</html>
