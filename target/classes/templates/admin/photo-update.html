<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/admin/main-layout.html}">
<body>

        <div layout:fragment="content">
		<div class="content-wrapper">
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0 text-dark">Update Photo of <span th:text="${photo.product.name}"></span> </h1>
				
							
						</div>
						
						
					</div>
				</div>
			</div>

			<section class="content">
				<div class="container-fluid">
<form id="uploadfile" method="post"  th:object="${photo}" th:action="@{/admin/photo-update}" enctype="multipart/form-data">
  <div class="form-group" id= "">
    <label for="exampleInputEmail1">Chose file upload:</label>
    <input type="file" class="form-control" id="file" name="file" value="" >
    </br>
    <img th:src="@{${'/uploads/images/' + photo.name}}" width="100px">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input"  id="status" name="status"  th:field="*{status}">
    <label class="form-check-label">Status</label>
  </div>
  <input type="hidden" th:field="*{product.id}">
  <input type="hidden" th:field="*{id}">
  <button type="submit" class="btn btn-primary" id="btnAddorUpdate">Save</button>
</form>


				</div>
			</section>
		</div>
		</div>
</body>
</html>
